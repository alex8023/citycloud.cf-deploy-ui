appname = citycloud.cf-deploy-ui
httpport = 8080
## dev prod
runmode = dev
EnableAdmin = true
sessionon = true

username = admin
password = admin

logger.level = DEBUG
logger.numberLine = true
logger.logger = console;file
logger.filename = citycloud.cf-deploy-ui.log

workSpace = /home/ubuntu/bosh-workspace
workDir = deploy
## real path workSpace + stemcells
stemcells = stemcells/bosh-stemcell-2719-openstack-kvm-ubuntu-lucid-go_agent.tgz
## real path workSpace + paas-release
paas-release = releases/boshrelease-cf-170.tgz
## only CCI-IaaS2.0,CCI-IaaS3.0
iaas-version = CCI-IaaS3.0

paasName = cf
paasName = 170

stemcellName = bosh-openstack-kvm-ubuntu-lucid-go_agent
stemcellVersion = 2719